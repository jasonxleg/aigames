<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number 305</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --number-bg: #0f3460;
            --number-glow: #e94560;
            --ghost-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Fredoka One', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; 
            padding: 20px 0;
        }

        h1 {
            text-shadow: 0 0 10px #fff;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
            text-align: center;
        }

        /* è¨­å®šå€å¡Šæ¨£å¼ */
        .settings-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 95vw;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
        }

        input {
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #3333ff;
            background: #0f3460;
            color: white;
            text-align: center;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        input[type="number"] {
            width: 60px;
        }
        
        input[type="text"] {
            width: 120px;
            text-align: left;
            padding-left: 10px;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(51, 51, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        button.secondary {
            background: linear-gradient(45deg, #444, #666);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(51, 51, 255, 0.8);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* éŠæˆ²å€åŸŸ */
        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            background: var(--grid-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            width: 90vw;
            max-width: 800px;
            justify-content: center;
        }

        .number-ball {
            width: 50px;
            height: 50px;
            background: var(--number-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            margin: auto;
        }

        .number-ball.eaten {
            transform: scale(0);
            opacity: 0;
        }

        .number-ball.winner {
            background: #ffd700;
            color: #000;
            transform: scale(1.3);
            box-shadow: 0 0 30px #ffd700, 0 0 60px #ff00cc;
            z-index: 50;
            font-weight: bold;
            border: 3px solid #fff;
        }

        #ghost {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: top 0.3s linear, left 0.3s linear;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ghost.active {
            opacity: 1;
        }

        /* çµæœé¡¯ç¤º */
        #result-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffd700;
            z-index: 200;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 80%;
            max-width: 500px;
        }

        #result-display.show {
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #result-display h2 {
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            color: #fff;
        }

        #result-display .win-num {
            font-size: 3rem; /* å­—é«”ç¨å¾®ç¸®å°ä»¥å®¹ç´æ›´å¤šè™Ÿç¢¼ */
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
            line-height: 1.2;
            word-break: break-word;
        }

        #result-display button {
            margin-top: 25px;
            font-size: 1rem;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

    <h1>ğŸ‘» å¹¸é‹è™Ÿç¢¼å¤§åå™¬ ğŸ‘»</h1>

    <div class="settings-area">
        <div class="input-group">
            <label>MIN:</label>
            <input type="number" id="min-val" value="1" min="0">
        </div>
        <div class="input-group">
            <label>MAX:</label>
            <input type="number" id="max-val" value="44" min="1">
        </div>
        <div class="input-group">
            <label>æ•¸é‡:</label>
            <input type="number" id="draw-count" value="1" min="1" max="20" style="width: 50px; border-color: #ff00cc;">
        </div>
        <div class="input-group" style="flex-grow: 1; justify-content: center;">
            <label>æ’é™¤:</label>
            <input type="text" id="exclude-val" value="19,20,21,22,23,24,25" placeholder="ä¾‹å¦‚: 4, 13, 22">
        </div>
    </div>
    
    <div class="controls">
        <button id="set-btn" class="secondary" onclick="initBoard()">è¨­å®š/é‡ç½® (Set)</button>
        <button id="start-btn" onclick="startGame()">é–‹å§‹åå™¬ (Start)</button>
    </div>

    <div id="game-board">
        <div id="ghost">ğŸ‘»</div>
    </div>

    <div id="result-display">
        <h2>ğŸ‘» å€–å­˜çš„å¹¸é‹è™Ÿç¢¼ ğŸ‘»</h2>
        <div class="win-num" id="winner-text">?</div>
        <button onclick="resetGame()">å†ä¾†ä¸€æ¬¡</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const ghost = document.getElementById('ghost');
        const startBtn = document.getElementById('start-btn');
        const setBtn = document.getElementById('set-btn');
        const resultDisplay = document.getElementById('result-display');
        const winnerText = document.getElementById('winner-text');
        
        let numbers = [];
        let isPlaying = false;

        function initBoard() {
            if (isPlaying) return;

            // è®€å–è¨­å®š
            let min = parseInt(document.getElementById('min-val').value);
            let max = parseInt(document.getElementById('max-val').value);
            let excludeStr = document.getElementById('exclude-val').value;
            let drawCount = parseInt(document.getElementById('draw-count').value);

            // è™•ç†æ’é™¤åå–®
            let excludeList = excludeStr.split(/[, ]+/)
                                .map(s => parseInt(s.trim()))
                                .filter(n => !isNaN(n));
            let excludeSet = new Set(excludeList);

            // é©—è­‰è¼¸å…¥
            if (isNaN(min) || isNaN(max)) { alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—ï¼"); return; }
            if (min >= max) { alert("æœ€å°å€¼ (MIN) å¿…é ˆå°æ–¼ æœ€å¤§å€¼ (MAX)ï¼"); return; }
            if (isNaN(drawCount) || drawCount < 1) { alert("è«‹è¼¸å…¥æ­£ç¢ºçš„æŠ½çæ•¸é‡ï¼"); return; }

            const ghostElem = board.querySelector('#ghost');
            board.innerHTML = '';
            board.appendChild(ghostElem);
            numbers = [];

            // ç”¢ç”Ÿè™Ÿç¢¼çƒ
            for (let i = min; i <= max; i++) {
                if (excludeSet.has(i)) continue;
                
                const ball = document.createElement('div');
                ball.classList.add('number-ball');
                ball.id = `ball-${i}`;
                ball.textContent = i;
                board.appendChild(ball);
                numbers.push(i);
            }

            // é˜²å‘†
            if (numbers.length === 0) {
                alert("æ‰€æœ‰è™Ÿç¢¼éƒ½è¢«æ’é™¤äº†ï¼");
                return;
            }
            if (numbers.length > 150) {
                alert("è™Ÿç¢¼æ•¸é‡å¤ªå¤šå›‰ï¼å»ºè­° 150 ä»¥å…§ã€‚");
            }
            if (drawCount >= numbers.length) {
                alert(`ä½ çš„è™Ÿç¢¼åªæœ‰ ${numbers.length} å€‹ï¼Œä½†ä½ æƒ³æŠ½ ${drawCount} å€‹ï¼Œé€™æ¨£ä¸éœ€è¦æŠ½ç±¤å•¦ï¼`);
                return;
            }
            
            resetGhostPosition();
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
        }

        function resetGhostPosition() {
            ghost.classList.remove('active');
            ghost.style.transform = 'translate(-50%, -50%)';
            ghost.style.top = '50%';
            ghost.style.left = '50%';
            ghost.style.transition = 'none';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function startGame() {
            if (numbers.length === 0) {
                initBoard();
                if (numbers.length === 0) return;
            }
            if (isPlaying) return;
            
            // è®€å–è¦æŠ½å¹¾å€‹
            let drawCount = parseInt(document.getElementById('draw-count').value);
            if (drawCount >= numbers.length) {
                alert("å‰©é¤˜çƒæ•¸ä¸è¶³ä»¥æŠ½å‡ºé€™éº¼å¤šè™Ÿç¢¼ï¼Œè«‹é‡ç½®ï¼");
                return;
            }

            isPlaying = true;
            startBtn.disabled = true;
            setBtn.disabled = true;
            
            ghost.style.transition = 'top 0.3s linear, left 0.3s linear';
            
            // æ‰“äº‚é †åº
            let sequence = shuffle([...numbers]);
            
            // å€åˆ†ã€Œå—å®³è€…ã€èˆ‡ã€Œå€–å­˜è€…ã€
            // å€–å­˜è€… = é™£åˆ—æœ€å¾Œé¢çš„ drawCount å€‹
            // å—å®³è€… = é™£åˆ—å‰é¢çš„æ‰€æœ‰å…¶ä»–çš„
            let victims = sequence.slice(0, numbers.length - drawCount);
            let survivors = sequence.slice(numbers.length - drawCount);
            
            ghost.classList.add('active');
            
            let speed = victims.length > 40 ? 100 : 200; 
            
            // åªè¦åƒæ‰å—å®³è€…å°±å¥½
            for (let i = 0; i < victims.length; i++) {
                const targetNum = victims[i];
                const targetBall = document.getElementById(`ball-${targetNum}`);

                if (!targetBall) continue;

                await moveGhostTo(targetBall);
                
                // åƒæ‰
                targetBall.classList.add('eaten');
                
                // åŠ é€Ÿ
                if (speed > 40) speed -= 3;
                await new Promise(r => setTimeout(r, speed));
            }

            // åå™¬çµæŸï¼Œè™•ç†å€–å­˜è€…
            resetGhostPosition(); // å¹½éˆå›åˆ°ä¸­é–“æˆ–æ¶ˆå¤±
            
            // ç­‰ä¸€ä¸‹ä¸‹è®“ç©å®¶çœ‹åˆ°å‰©ä¸‹çš„çƒ
            await new Promise(r => setTimeout(r, 300));

            // é«˜äº®æ‰€æœ‰å€–å­˜è€…
            survivors.forEach(num => {
                const ball = document.getElementById(`ball-${num}`);
                if (ball) ball.classList.add('winner');
            });

            // é¡¯ç¤ºçµæœ
            // å°çµæœæ’åºï¼Œæ–¹ä¾¿é–±è®€
            survivors.sort((a, b) => a - b);
            setTimeout(() => {
                showResult(survivors.join(', '));
            }, 800);
        }

        function moveGhostTo(element) {
            return new Promise(resolve => {
                const boardRect = board.getBoundingClientRect();
                const ballRect = element.getBoundingClientRect();

                const left = ballRect.left - boardRect.left + (ballRect.width / 2) - (ghost.offsetWidth / 2);
                const top = ballRect.top - boardRect.top + (ballRect.height / 2) - (ghost.offsetHeight / 2);

                ghost.style.transform = 'none';
                ghost.style.left = `${left}px`;
                ghost.style.top = `${top}px`;

                resolve();
            });
        }

        function showResult(text) {
            winnerText.textContent = text;
            
            // å¦‚æœè™Ÿç¢¼å¾ˆå¤šï¼Œèª¿æ•´å­—é«”å¤§å°
            if (text.length > 10) {
                winnerText.style.fontSize = '2rem';
            } else {
                winnerText.style.fontSize = '3rem';
            }

            resultDisplay.classList.add('show');
            isPlaying = false;
        }

        function resetGame() {
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
            setBtn.disabled = false;
            initBoard(); 
        }

        window.onload = initBoard;

    </script>
</body>

</html>
