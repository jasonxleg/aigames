<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LuckyNumber Ghost</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --number-bg: #0f3460;
            --number-glow: #e94560;
            --ghost-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Fredoka One', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* å…è¨±æ²å‹•ï¼Œä»¥é˜²çƒå¤ªå¤šè¶…å‡ºç•«é¢ */
            overflow-y: auto; 
            padding: 20px 0;
        }

        h1 {
            text-shadow: 0 0 10px #fff;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
            text-align: center;
        }

        /* è¨­å®šå€å¡Šæ¨£å¼ */
        .settings-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #3333ff;
            background: #0f3460;
            color: white;
            text-align: center;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(51, 51, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        button.secondary {
            background: linear-gradient(45deg, #444, #666);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(51, 51, 255, 0.8);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* éŠæˆ²å€åŸŸ - æ”¹ç‚ºè‡ªå‹•é©æ‡‰å¯¬åº¦ */
        #game-board {
            display: grid;
            /* é—œéµä¿®æ”¹ï¼šè‡ªå‹•å¡«æ»¿ï¼Œæ¯é¡†çƒæœ€å° 50px */
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            background: var(--grid-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            width: 90vw;
            max-width: 800px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ */
            justify-content: center;
        }

        .number-ball {
            width: 50px;
            height: 50px;
            background: var(--number-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            margin: auto; /* è®“çƒåœ¨ç¶²æ ¼ä¸­ç½®ä¸­ */
        }

        .number-ball.eaten {
            transform: scale(0);
            opacity: 0;
        }

        .number-ball.winner {
            background: #ffd700;
            color: #000;
            transform: scale(1.5);
            box-shadow: 0 0 50px #ffd700;
            z-index: 50;
        }

        /* å¹½éˆæ¨£å¼ */
        #ghost {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: top 0.3s linear, left 0.3s linear;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ghost.active {
            opacity: 1;
        }

        /* çµæœé¡¯ç¤º */
        #result-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffd700;
            z-index: 200;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #result-display.show {
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #result-display h2 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            color: #fff;
        }

        #result-display .win-num {
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
        }

        #result-display button {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

    <h1>ğŸ‘» å¹¸é‹è™Ÿç¢¼å¤§åå™¬ ğŸ‘»</h1>

    <div class="settings-area">
        <div class="input-group">
            <label>MIN:</label>
            <input type="number" id="min-val" value="1" min="0">
        </div>
        <div class="input-group">
            <label>MAX:</label>
            <input type="number" id="max-val" value="49" min="1">
        </div>
    </div>
    
    <div class="controls">
        <button id="set-btn" class="secondary" onclick="initBoard()">è¨­å®š/é‡ç½® (Set)</button>
        <button id="start-btn" onclick="startGame()">é–‹å§‹åå™¬ (Start)</button>
    </div>

    <div id="game-board">
        <div id="ghost">ğŸ‘»</div>
    </div>

    <div id="result-display">
        <h2>æœ€å¾Œå€–å­˜çš„æ˜¯...</h2>
        <div class="win-num" id="winner-text">?</div>
        <button onclick="resetGame()">å†ä¾†ä¸€æ¬¡</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const ghost = document.getElementById('ghost');
        const startBtn = document.getElementById('start-btn');
        const setBtn = document.getElementById('set-btn');
        const resultDisplay = document.getElementById('result-display');
        const winnerText = document.getElementById('winner-text');
        
        let numbers = [];
        let isPlaying = false;

        // åˆå§‹åŒ–è™Ÿç¢¼ç›¤
        function initBoard() {
            if (isPlaying) return;

            // è®€å–è¼¸å…¥æ¡†æ•¸å€¼
            let min = parseInt(document.getElementById('min-val').value);
            let max = parseInt(document.getElementById('max-val').value);

            // é˜²å‘†æª¢æŸ¥
            if (isNaN(min) || isNaN(max)) {
                alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—ï¼");
                return;
            }
            if (min >= max) {
                alert("æœ€å°å€¼ (MIN) å¿…é ˆå°æ–¼ æœ€å¤§å€¼ (MAX)ï¼");
                return;
            }
            if ((max - min + 1) > 150) {
                alert("è™Ÿç¢¼æ•¸é‡å¤ªå¤šå›‰ï¼å»ºè­°ç¯„åœåœ¨ 150 å€‹è™Ÿç¢¼ä»¥å…§ï¼Œä»¥å…è·‘ä¸å‹•ã€‚");
                return;
            }

            // æ¸…é™¤é™¤äº† ghost ä»¥å¤–çš„æ‰€æœ‰å…§å®¹
            const ghostElem = board.querySelector('#ghost');
            board.innerHTML = '';
            board.appendChild(ghostElem);
            numbers = [];

            // ç”¢ç”ŸæŒ‡å®šç¯„åœçš„è™Ÿç¢¼
            for (let i = min; i <= max; i++) {
                const ball = document.createElement('div');
                ball.classList.add('number-ball');
                ball.id = `ball-${i}`;
                ball.textContent = i;
                board.appendChild(ball);
                numbers.push(i);
            }
            
            resetGhostPosition();
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
        }

        function resetGhostPosition() {
            ghost.classList.remove('active');
            ghost.style.transform = 'translate(-50%, -50%)';
            ghost.style.top = '50%';
            ghost.style.left = '50%';
            ghost.style.transition = 'none'; // é‡ç½®æ™‚ä¸è¦æœ‰å‹•ç•«
        }

        // æ´—ç‰Œæ¼”ç®—æ³• (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function startGame() {
            if (numbers.length === 0) {
                initBoard(); // å¦‚æœæ²’æœ‰çƒï¼Œå…ˆåˆå§‹åŒ–
            }
            if (isPlaying) return;
            
            isPlaying = true;
            startBtn.disabled = true;
            setBtn.disabled = true; // éŠæˆ²ä¸­ä¸èƒ½æ”¹è¨­å®š
            
            // æ¢å¾©å¹½éˆçš„å‹•ç•«å±¬æ€§
            ghost.style.transition = 'top 0.3s linear, left 0.3s linear';
            
            // éš¨æ©Ÿæ‰“äº‚è™Ÿç¢¼é †åº
            let sequence = shuffle([...numbers]);
            
            ghost.classList.add('active');
            
            // æ ¹æ“šçƒçš„æ•¸é‡å‹•æ…‹èª¿æ•´é€Ÿåº¦ï¼Œçƒè¶Šå¤šï¼Œåˆå§‹é€Ÿåº¦è¶Šå¿«
            let speed = sequence.length > 50 ? 100 : 200; 
            
            for (let i = 0; i < sequence.length; i++) {
                const targetNum = sequence[i];
                const targetBall = document.getElementById(`ball-${targetNum}`);
                const isLastOne = (i === sequence.length - 1);

                if (!targetBall) continue; // å®‰å…¨æª¢æŸ¥

                // 1. ç§»å‹•å¹½éˆåˆ°ç›®æ¨™çƒçš„ä½ç½®
                await moveGhostTo(targetBall);
                
                // 2. å¦‚æœæ˜¯æœ€å¾Œä¸€å€‹ï¼Œåšç‰¹æ®Šè™•ç†
                if (isLastOne) {
                    // æœ€å¾Œä¸€å€‹è¢«åƒæ‰ (è§¸ç™¼ä¸­ç)
                    targetBall.classList.add('eaten');
                    
                    setTimeout(() => {
                        showResult(targetNum);
                    }, 500);
                } else {
                    // æ™®é€šåƒæ‰
                    targetBall.classList.add('eaten');
                }

                // åŠ é€Ÿé‚è¼¯
                if (speed > 40) speed -= 2;
                
                // ç­‰å¾…
                await new Promise(r => setTimeout(r, speed));
            }
        }

        function moveGhostTo(element) {
            return new Promise(resolve => {
                const boardRect = board.getBoundingClientRect();
                const ballRect = element.getBoundingClientRect();

                // è¨ˆç®—ç›¸å°åº§æ¨™
                const left = ballRect.left - boardRect.left + (ballRect.width / 2) - (ghost.offsetWidth / 2);
                const top = ballRect.top - boardRect.top + (ballRect.height / 2) - (ghost.offsetHeight / 2);

                ghost.style.transform = 'none';
                ghost.style.left = `${left}px`;
                ghost.style.top = `${top}px`;

                resolve();
            });
        }

        function showResult(num) {
            winnerText.textContent = num;
            resultDisplay.classList.add('show');
            isPlaying = false;
        }

        function resetGame() {
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
            setBtn.disabled = false;
            initBoard(); // é‡æ–°ç”¢ç”Ÿçƒ
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = initBoard;

    </script>
</body>
</html>
