<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>極速賽車 終極修復版</title>
    <style>
        /* 全域設定：鎖定畫面，防止滑動 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; /* 針對手機瀏覽器的動態高度 */
            background-color: #222;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none; /* 禁止預設手勢 */
            user-select: none;  /* 禁止選取文字 */
            -webkit-user-select: none;
        }

        /* 遊戲主容器 */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 480px; /* 手機直式標準寬度 */
            height: 100%;
            margin: 0 auto;
            background-color: #555;
            overflow: hidden;
            border-left: 5px solid #333;
            border-right: 5px solid #333;
        }

        /* 道路與標線 */
        .road-line {
            position: absolute;
            width: 10px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            left: 50%;
            transform: translateX(-50%);
        }

        /* 玩家車輛 */
        #player-car {
            position: absolute;
            bottom: 100px;
            width: 50px;
            height: 90px;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
            left: 50%; /* 初始位置 */
            transform: translateX(-50%);
            transition: left 0.1s linear; /* 平滑移動 */
        }
        
        /* 車燈裝飾 */
        #player-car::after {
            content: ''; position: absolute; top: 5px; left: 5px; right: 5px; height: 15px;
            background: #333; border-radius: 2px;
        }

        /* 敵人車輛 */
        .enemy {
            position: absolute;
            width: 50px;
            height: 90px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(0,0,0,0.3);
            font-weight: bold;
        }

        /* UI 層：分數板 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* 讓點擊穿透到下方，除非是按鈕 */
            z-index: 100;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        /* 選單畫面 (開始/結束) */
        #menu-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* 恢復選單的可點擊性 */
            z-index: 200;
        }

        h1 { color: white; margin-bottom: 10px; font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }
        
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #219150;
            transition: transform 0.1s;
            margin-top: 20px;
            touch-action: manipulation; /* 優化觸控反應 */
        }
        
        button:active { transform: translateY(5px); box-shadow: none; }

        .info-text { color: #aaa; margin-top: 15px; font-size: 14px; line-height: 1.5; text-align: center; }

        /* --- 關鍵修改：隱形觸控區 --- */
        /* 這兩個區域只在遊戲進行時生效，負責接收左右轉指令 */
        .touch-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 50; /* 在遊戲物件之上，但在選單之下 */
            /* background: rgba(255,0,0,0.1);  除錯用，可看見紅色區塊 */ 
        }
        #touch-left { left: 0; }
        #touch-right { right: 0; }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="road-lines"></div>

        <div id="player-car"></div>

        <div id="touch-left" class="touch-zone"></div>
        <div id="touch-right" class="touch-zone"></div>

        <div id="ui-layer">
            <div id="score-display">SCORE: 0</div>
        </div>

        <div id="menu-screen">
            <h1 id="game-title">極速狂飆</h1>
            <p id="final-score" style="color:#f1c40f; font-size:28px; display:none; margin:10px 0;">0</p>
            <p id="best-score" style="color:#ccc;">最佳紀錄: 0</p>
            
            <button id="start-btn">GO!</button>
            
            <div class="info-text">
                點擊螢幕<br>
                <span style="color:#3498db">左半邊</span> ← 控制 → <span style="color:#3498db">右半邊</span>
            </div>
        </div>
    </div>

    <script>
        // --- 變數設定 ---
        const player = document.getElementById('player-car');
        const gameContainer = document.getElementById('game-container');
        const roadLinesContainer = document.getElementById('road-lines');
        const menuScreen = document.getElementById('menu-screen');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const finalScoreText = document.getElementById('final-score');
        const bestScoreText = document.getElementById('best-score');
        const touchLeft = document.getElementById('touch-left');
        const touchRight = document.getElementById('touch-right');

        let isGameRunning = false;
        let score = 0;
        let speed = 5;
        let playerX = 50; // 百分比 0-100
        let gameLoopId;
        
        let enemies = [];
        let lines = [];
        
        // 控制狀態
        let controls = { left: false, right: false };

        // 讀取最高分
        let highScore = localStorage.getItem('racing_best') || 0;
        bestScoreText.innerText = `最佳紀錄: ${highScore}`;

        // --- 初始化遊戲 ---
        function initGame() {
            // 清除舊物件
            enemies.forEach(e => e.remove());
            lines.forEach(l => l.remove());
            enemies = [];
            lines = [];
            
            // 重置參數
            score = 0;
            speed = 7; // 稍微快一點的初始速度
            playerX = 50;
            controls.left = false;
            controls.right = false;
            isGameRunning = true;
            
            updatePlayerPos();
            scoreDisplay.innerText = `SCORE: 0`;

            // 預先建立道路線
            for(let i=0; i<6; i++) {
                createLine(i * 160);
            }

            // 隱藏選單，顯示觸控區
            menuScreen.style.display = 'none';
            touchLeft.style.display = 'block';
            touchRight.style.display = 'block';

            // 啟動迴圈
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- 核心遊戲迴圈 ---
        function gameLoop() {
            if(!isGameRunning) return;

            // 1. 移動玩家
            if(controls.left && playerX > 10) playerX -= 2.0;
            if(controls.right && playerX < 90) playerX += 2.0;
            updatePlayerPos();

            // 2. 移動場景 (線條)
            moveLines();

            // 3. 敵人管理
            manageEnemies();

            // 4. 分數增加
            score++;
            if(score % 500 === 0) speed += 0.5; // 每500分加速
            scoreDisplay.innerText = `SCORE: ${Math.floor(score/10)}`;

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- 輔助功能 ---
        function updatePlayerPos() {
            player.style.left = `${playerX}%`;
            // 加入車身傾斜效果 (視覺優化)
            if(controls.left) player.style.transform = `translateX(-50%) rotate(-5deg)`;
            else if(controls.right) player.style.transform = `translateX(-50%) rotate(5deg)`;
            else player.style.transform = `translateX(-50%) rotate(0deg)`;
        }

        function createLine(y) {
            const line = document.createElement('div');
            line.className = 'road-line';
            line.style.top = y + 'px';
            roadLinesContainer.appendChild(line);
            lines.push(line);
        }

        function moveLines() {
            lines.forEach(line => {
                let y = parseFloat(line.style.top);
                y += speed;
                if(y > gameContainer.offsetHeight) y = -100;
                line.style.top = y + 'px';
            });
        }

        function manageEnemies() {
            // 移動與碰撞檢測
            enemies.forEach((enemy, index) => {
                let y = parseFloat(enemy.style.top);
                y += (speed + 2); // 敵人相對速度
                enemy.style.top = y + 'px';

                // 碰撞檢測
                if(checkCollision(player, enemy)) {
                    gameOver();
                }

                // 移除
                if(y > gameContainer.offsetHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                }
            });

            // 生成新敵人
            if(Math.random() < 0.02 && enemies.length < 3) {
                // 檢查最後一個敵人的距離，避免重疊
                let lastEnemyY = enemies.length > 0 ? parseFloat(enemies[enemies.length-1].style.top) : 1000;
                if(lastEnemyY > 150) {
                    createEnemy();
                }
            }
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            const colors = ['#3498db', '#9b59b6', '#f1c40f', '#e67e22', '#ecf0f1'];
            const randColor = colors[Math.floor(Math.random() * colors.length)];
            
            enemy.className = 'enemy';
            enemy.style.background = randColor;
            
            // 隨機三個車道 (20%, 50%, 80%)
            const lanes = [20, 50, 80];
            const lane = lanes[Math.floor(Math.random() * lanes.length)];
            
            enemy.style.left = `calc(${lane}% - 25px)`;
            enemy.style.top = '-100px';
            
            // 簡單的車窗裝飾
            enemy.innerHTML = '<div style="width:80%; height:20%; background:rgba(0,0,0,0.5); margin-bottom:20px; border-radius:2px;"></div>';
            
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
        }

        function checkCollision(a, b) {
            const rect1 = a.getBoundingClientRect();
            const rect2 = b.getBoundingClientRect();
            // 碰撞箱稍微縮小一點，讓手感好一點 (寬度縮減 10px)
            return !(rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom || 
                     rect1.right - 10 < rect2.left || 
                     rect1.left + 10 > rect2.right);
        }

        function gameOver() {
            isGameRunning = false;
            cancelAnimationFrame(gameLoopId);
            
            // 計算分數
            let finalScore = Math.floor(score/10);
            finalScoreText.innerText = `最終分數: ${finalScore}`;
            finalScoreText.style.display = 'block';

            if(finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('racing_best', highScore);
                bestScoreText.innerText = `新紀錄! ${highScore}`;
                bestScoreText.style.color = '#e74c3c';
            } else {
                bestScoreText.innerText = `最佳紀錄: ${highScore}`;
                bestScoreText.style.color = '#ccc';
            }

            // 顯示選單，隱藏觸控區 (防止誤觸)
            menuScreen.style.display = 'flex';
            touchLeft.style.display = 'none';
            touchRight.style.display = 'none';
        }

        // --- 事件監聽 (iPhone 修復關鍵) ---

        // 1. 開始按鈕：單純使用 click，因為我們沒有全螢幕的 preventDefault
        startBtn.addEventListener('click', () => {
            initGame();
        });

        // 2. 鍵盤控制 (電腦版)
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') controls.left = true;
            if(e.key === 'ArrowRight') controls.right = true;
        });
        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft') controls.left = false;
            if(e.key === 'ArrowRight') controls.right = false;
        });

        // 3. 觸控控制 (手機版) - 使用獨立的 DIV 區域
        // 這些事件只會綁定在透明的左右區塊上，不會影響中間的選單按鈕
        
        const handleTouch = (side, isPress) => {
            if(side === 'left') controls.left = isPress;
            if(side === 'right') controls.right = isPress;
        };

        // 左側觸控
        touchLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('left', true); });
        touchLeft.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch('left', false); });

        // 右側觸控
        touchRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch('right', true); });
        touchRight.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch('right', false); });

    </script>
</body>
</html>
