<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>極速賽車 修復版</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100%;
            height: 100%;
            /* 禁止選取與預設觸控，但允許按鈕互動 */
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameArea {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh; 
            background-color: #555;
            border-left: 10px solid #2c3e50;
            border-right: 10px solid #2c3e50;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .line {
            position: absolute;
            width: 10px; height: 100px;
            background-color: white;
            left: 50%; transform: translateX(-50%);
        }

        .car {
            position: absolute;
            width: 50px; height: 90px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; font-weight: bold;
            color: rgba(0,0,0,0.5);
            z-index: 10;
        }
        .car::before {
            content: ''; position: absolute; top: 20%; width: 80%; height: 20%;
            background: rgba(0,0,0,0.3); border-radius: 2px;
        }
        .car::after {
            content: ''; position: absolute; bottom: 20%; width: 80%; height: 15%;
            background: rgba(0,0,0,0.3); border-radius: 2px;
        }

        #player {
            bottom: 20px; left: calc(50% - 25px);
            background-color: #e74c3c;
            transition: left 0.08s linear; /* 優化移動平滑度 */
        }

        .rival1 { background-color: #3498db; }
        .rival2 { background-color: #2ecc71; }
        .rival3 { background-color: #f1c40f; }
        .rival4 { background-color: #9b59b6; }
        .rival5 { background-color: #ecf0f1; }

        #scoreBoard {
            position: absolute; top: 10px; left: 10px;
            font-size: 20px; background: rgba(0,0,0,0.6);
            padding: 5px 10px; border-radius: 5px; z-index: 20;
            pointer-events: none;
        }

        #menu {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100; /* 確保選單在最上層 */
            text-align: center;
        }

        /* 按鈕樣式優化 */
        button {
            padding: 20px 50px;
            font-size: 24px;
            background: #e74c3c; color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer; margin-top: 20px;
            /* 關鍵：確保按鈕可以被點擊 */
            pointer-events: auto; 
            touch-action: manipulation;
        }
        button:active { background: #c0392b; transform: scale(0.95); }

        .controls-hint {
            margin-top: 25px; font-size: 16px; color: #ccc; line-height: 1.6;
        }
    </style>
</head>
<body>

    <h2 style="pointer-events:none;">極速賽車 iOS修復版</h2>

    <div id="gameArea">
        <div id="scoreBoard">Score: 0</div>
        <div id="player" class="car">YOU</div>
        
        <div id="menu">
            <h1 id="title" style="margin-bottom:10px;">極速賽車</h1>
            <p id="finalScore" style="display:none; font-size:28px; color:#f1c40f; font-weight:bold; margin:10px 0;">0</p>
            <p id="bestScore" style="display:block; font-size:16px; color:#aaa;">最高紀錄: 0</p>
            
            <button id="startBtn">開始遊戲</button>
            
            <div class="controls-hint">
                點擊螢幕區域<br>
                <span style="color:#e74c3c">左半邊</span> ← 轉向 → <span style="color:#e74c3c">右半邊</span>
            </div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('scoreBoard');
        const menu = document.getElementById('menu');
        const title = document.getElementById('title');
        const finalScoreDisplay = document.getElementById('finalScore');
        const bestScoreDisplay = document.getElementById('bestScore');
        const startBtn = document.getElementById('startBtn');
        
        let playerX = 50; 
        let gameSpeed = 5;
        let score = 0;
        let isGameOver = true; // 預設為遊戲結束狀態
        let animationFrame;
        let keys = { ArrowLeft: false, ArrowRight: false };
        let lines = [];
        let rivals = [];
        const rivalTypes = ['rival1', 'rival2', 'rival3', 'rival4', 'rival5'];
        
        let highScore = localStorage.getItem('racingHighScore') || 0;
        bestScoreDisplay.innerText = "最高紀錄: " + highScore;

        // 綁定開始按鈕事件 (針對 iOS 優化)
        // 同時綁定 click 和 touchend 確保一定能觸發，並防止連點
        startBtn.addEventListener('click', startGameHandler);
        startBtn.addEventListener('touchend', (e) => {
            e.preventDefault(); // 防止觸發 click 造成雙重觸發
            startGameHandler();
        });

        function startGameHandler() {
            if (!isGameOver) return; // 避免遊戲中誤觸
            startGame();
        }

        function init() {
            document.querySelectorAll('.line, .enemy').forEach(e => e.remove());
            lines = [];
            rivals = [];
            score = 0;
            gameSpeed = 5;
            isGameOver = false;
            playerX = 50;
            updatePlayerPosition();
            scoreBoard.innerText = "Score: " + score;
            
            for(let i=0; i<5; i++){
                createLine(i * 150);
            }
        }

        function startGame() {
            init();
            menu.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if(isGameOver) return;

            // 移動邏輯
            if (keys.ArrowLeft && playerX > 10) playerX -= 2.5; // 加快轉向速度
            if (keys.ArrowRight && playerX < 90) playerX += 2.5;
            updatePlayerPosition();
            moveLines();
            moveRivals();

            // 分數邏輯
            score++;
            if(score % 500 === 0) gameSpeed++;
            scoreBoard.innerText = "Score: " + Math.floor(score/10);

            animationFrame = requestAnimationFrame(gameLoop);
        }

        function updatePlayerPosition() {
            player.style.left = `calc(${playerX}% - 25px)`;
        }

        function createLine(yPos) {
            let line = document.createElement('div');
            line.className = 'line';
            line.style.top = yPos + 'px';
            gameArea.appendChild(line);
            lines.push(line);
        }

        function moveLines() {
            lines.forEach(line => {
                let currentTop = parseInt(line.style.top);
                if (currentTop > gameArea.clientHeight) currentTop = -100;
                line.style.top = (currentTop + gameSpeed) + 'px';
            });
        }

        function createRival() {
            let rival = document.createElement('div');
            let type = rivalTypes[Math.floor(Math.random() * rivalTypes.length)];
            rival.className = 'car enemy ' + type;
            let lane = Math.floor(Math.random() * 3); 
            let positions = [20, 50, 80];
            rival.style.left = `calc(${positions[lane]}% - 25px)`;
            rival.style.top = '-100px';
            gameArea.appendChild(rival);
            rivals.push(rival);
        }

        function moveRivals() {
            rivals.forEach((rival, index) => {
                let top = parseInt(rival.style.top || -100);
                rival.style.top = (top + gameSpeed + 1) + 'px';

                if(isColliding(player, rival)) gameOver();

                if(top > gameArea.clientHeight) {
                    rival.remove();
                    rivals.splice(index, 1);
                }
            });

            let lastRival = rivals[rivals.length - 1];
            let lastRivalTop = lastRival ? parseInt(lastRival.style.top) : 1000;
            if (rivals.length < 3 && lastRivalTop > 150) { 
                if(Math.random() < 0.02) createRival();
            } else if (rivals.length === 0) {
                createRival();
            }
        }

        function isColliding(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.right < bRect.left ||
                aRect.left > bRect.right
            );
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationFrame);
            title.innerText = "撞車了!";
            
            let currentScore = Math.floor(score/10);
            finalScoreDisplay.innerText = "最終分數: " + currentScore;
            
            if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem('racingHighScore', highScore);
                bestScoreDisplay.innerText = "新紀錄！最高紀錄: " + highScore;
                bestScoreDisplay.style.color = "#e74c3c";
            } else {
                bestScoreDisplay.innerText = "歷史最高紀錄: " + highScore;
                bestScoreDisplay.style.color = "#aaa";
            }

            finalScoreDisplay.style.display = 'block';
            menu.style.display = 'flex';
            
            // 重置按鍵狀態，避免下一局一開始就轉向
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
        }

        // --- 核心修復：觸控事件處理 ---
        
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if(e.key === 'ArrowRight') keys.ArrowRight = true;
        });
        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if(e.key === 'ArrowRight') keys.ArrowRight = false;
        });

        function handleTouch(e) {
            // 如果遊戲結束（顯示選單時），不要攔截觸控，讓按鈕可以被點擊
            if (isGameOver) return; 

            // 遊戲進行中：阻止預設行為（防止滾動）
            if (e.type !== 'touchend') {
                e.preventDefault();
            }

            let touch = e.touches[0] || e.changedTouches[0];
            if (!touch) return;

            let rect = gameArea.getBoundingClientRect();
            let touchX = touch.clientX - rect.left;
            let gameWidth = rect.width;

            if(e.type === 'touchstart' || e.type === 'touchmove') {
                if(touchX < gameWidth / 2) {
                    keys.ArrowLeft = true;
                    keys.ArrowRight = false;
                } else {
                    keys.ArrowLeft = false;
                    keys.ArrowRight = true;
                }
            }
        }

        function handleTouchEnd(e) {
            if (isGameOver) return;
            // e.preventDefault(); 
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
        }

        // 綁定到 gameArea
        gameArea.addEventListener('touchstart', handleTouch, { passive: false });
        gameArea.addEventListener('touchmove', handleTouch, { passive: false });
        gameArea.addEventListener('touchend', handleTouchEnd, { passive: false });

    </script>
</body>
</html>
