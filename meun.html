<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Games - Pokémon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --poke-red: #dc0a2d;
            --poke-dark-red: #8b0000;
            --screen-bg: #98cb98; /* Gameboy 螢幕綠，或是選 #232323 科技黑 */
            --poke-yellow: #ffcb05;
            --poke-blue: #2a75bb;
            --border-color: #212121;
        }

        /* 全域設定 */
        body {
            font-family: 'Press Start 2P', cursive; /* 使用像素字體 */
            background-color: var(--poke-red); /* 整個背景是圖鑑紅 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* 增加一點質感紋理 */
        }

        /* 頂部裝飾：模仿圖鑑上方的燈號 */
        .pokedex-top {
            width: 100%;
            max-width: 1000px;
            padding: 20px 40px 0 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .camera-lens {
            width: 60px;
            height: 60px;
            background: #1976d2;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }
        /* 鏡頭反光 */
        .camera-lens::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }

        .small-lights {
            display: flex;
            gap: 10px;
        }
        .light { width: 15px; height: 15px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.2); }
        .red { background: #ff0000; }
        .yellow { background: #ffff00; }
        .green { background: #00ff00; }

        /* 標題區塊 */
        header {
            margin-top: 20px;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 0px var(--border-color); /* 復古陰影 */
        }

        h1 { 
            margin: 0; 
            font-size: 2rem; 
            line-height: 1.5;
        }
        p { 
            font-size: 0.8rem; 
            color: var(--poke-yellow);
            margin-top: 10px;
            text-shadow: 2px 2px 0px black;
        }

        /* 主螢幕區塊 */
        .screen-border {
            background-color: #dedede;
            border-radius: 20px 20px 50px 20px;
            padding: 30px;
            margin: 20px;
            width: 90%;
            max-width: 900px;
            box-shadow: inset -5px -5px 20px rgba(0,0,0,0.2), 10px 10px 0px rgba(0,0,0,0.2);
            border: 4px solid var(--border-color);
            box-sizing: border-box;
        }

        .screen-display {
            background-color: #232323; /* 螢幕內部黑色 */
            border-radius: 10px;
            padding: 20px;
            border: 4px solid #555;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 20px black;
        }

        /* 容器 Grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 按鈕卡片樣式：寶可夢卡片風格 */
        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 4px solid var(--poke-blue);
            box-shadow: 6px 6px 0px var(--border-color); /* 硬陰影，像貼紙 */
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        /* 寶可球背景裝飾 */
        .game-card::before {
            content: '';
            position: absolute;
            right: -20px;
            bottom: -20px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="%23e0e0e0" stroke-width="10" fill="none"/><path d="M 5 50 L 95 50" stroke="%23e0e0e0" stroke-width="10"/><circle cx="50" cy="50" r="15" stroke="%23e0e0e0" stroke-width="10" fill="white"/></svg>') no-repeat;
            opacity: 0.3;
            transform: rotate(-20deg);
        }

        .game-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--border-color);
            background-color: #fff9c4; /* 懸停變淡黃色 */
            border-color: var(--poke-yellow);
        }

        .game-card:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        .game-card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--poke-blue);
            line-height: 1.4;
        }

        .game-card span {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #666;
            background: #eee;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            align-self: center;
        }

        /* 頁尾 */
        footer {
            margin-top: auto;
            padding: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.6rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="pokedex-top">
        <div class="camera-lens"></div>
        <div class="small-lights">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </div>

    <header>
        <h1>Josh Games</h1>
        <p>CHOOSE YOUR BATTLE</p>
    </header>

    <div class="screen-border">
        <div class="screen-display">
            <div class="container">
                
                <a href="https://jasonxleg.github.io/aigames/whiteblack.html" class="game-card" target="_blank">
                    <h2>White & Black</h2>
                    <span>START GAME ></span>
                </a>

                <a href="https://jasonxleg.github.io/aigames/aigo.html" class="game-card" target="_blank">
                    <h2>AI Go</h2>
                    <span>START GAME ></span>
                </a>
                <a href="https://jasonxleg.github.io/aigames/picker.html" class="game-card" target="_blank">
                    <h2>Ghost Picker</h2>
                    <span>START GAME ></span>
                </a>
                <a href="https://jasonxleg.github.io/aigames/race.html" class="game-card" target="_blank">
                    <h2>Race</h2>
                    <span>START GAME ></span>
                </a>
                <a href="https://jasonxleg.github.io/aigames/fish.html" class="game-card" target="_blank">
                    <h2>Fish</h2>
                    <span>START GAME ></span>
                </a>
                <a href="https://jasonxleg.github.io/aigames/music.html" class="game-card" target="_blank">
                    <h2>Music v2</h2>
                    <span>START GAME ></span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 JOSH GAMES<br>GOTTA PLAY 'EM ALL!
    </footer>

</body>
</html>
