<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #e6e6e6;
            --ink-color: #0d0d0d;
            --panel-border: 3px solid var(--ink-color);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #222;
            margin: 0;
            font-family: 'VT323', monospace;
            color: var(--ink-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-boy {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ËÜ†Âç∑ÈõúË®äÊøæÈè° */
        #grain-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            z-index: 100; opacity: 0.3;
        }

        /* Ë®òÂàÜÊùø */
        #scoreboard {
            background: #fff; color: var(--ink-color); border-bottom: var(--panel-border);
            padding: 10px; font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }

        /* Êº´Áï´ÂçÄÂüü */
        .comic-container {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            gap: 8px; padding: 10px; background: #fff; aspect-ratio: 1 / 1; width: 100%; flex-shrink: 0;
        }

        .panel {
            border: var(--panel-border); position: relative; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 5px; text-align: center;
            opacity: 0.1; transition: opacity 0.5s ease; background: #fff;
        }
        .panel.visible { opacity: 1; }

        .panel-num { position: absolute; top: 0; left: 0; background: var(--ink-color); color: white; padding: 0px 6px; font-size: 1rem; }
        .emoji-art { font-size: 2.5rem; margin-bottom: 2px; filter: grayscale(1); }
        .desc-text { font-size: 1.1rem; line-height: 1; font-style: italic; }

        /* Â≠óÂπïÂç° */
        .intertitle {
            background: var(--ink-color); color: var(--bg-color); padding: 10px; min-height: 50px;
            display: flex; justify-content: center; align-items: center; text-align: center;
            font-size: 1.3rem; border-top: 4px double var(--bg-color); border-bottom: 4px double var(--bg-color); flex-shrink: 0;
        }

        /* ÈÅ∏È†ÖÂçÄ */
        .controls { flex-grow: 1; padding: 10px; background: var(--bg-color); display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }

        .btn {
            background: white; border: 3px solid var(--ink-color); padding: 15px;
            font-family: inherit; font-size: 1.3rem; cursor: pointer; text-align: left; width: 100%; border-radius: 6px;
        }
        .btn:active { background: var(--ink-color); color: white; transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; pointer-events: none; }

        /* ËΩâÂ†¥ËàáÁµêÊûúÂ±§ */
        #iris-transition {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ink-color); z-index: 200; clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s ease-in-out; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
        }
        #iris-transition.open { clip-path: circle(150% at 50% 50%); }

        .result-content { text-align: center; width: 100%; display: none; padding: 20px; }
        .result-content.show { display: block; }
        
        .next-btn { margin-top: 20px; background: white; color: black; border: none; padding: 15px; width: 100%; font-size: 1.5rem; font-family: 'VT323'; cursor: pointer; }

        .fb-btn {
            background: white; color: var(--ink-color); border: 3px solid var(--ink-color);
            padding: 10px; font-family: 'VT323'; font-size: 1.4rem; cursor: pointer;
            margin-top: 15px; width: 100%; display: flex; justify-content: center; gap: 10px;
        }

        #new-record-modal { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 300; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-color); border: 6px double var(--ink-color); padding: 20px; text-align: center; width: 90%; max-width: 400px; }
        #player-name-input { background: transparent; border: none; border-bottom: 3px solid var(--ink-color); font-family: 'VT323'; font-size: 2rem; text-align: center; width: 100%; margin: 20px 0; color: var(--ink-color); text-transform: uppercase; border-radius: 0; }
        
        #status-indicator { font-size: 0.8rem; margin-right: 5px; }
    </style>
</head>
<body>

<div id="game-boy">
    <div id="grain-overlay"></div>
    
    <div id="scoreboard">

    <div class="comic-container">

        <div class="panel" id="p2"><span class="panel-num">2</span><div class="emoji-art" id="e2"></div><div class="desc-text" id="d2"></div></div>
        <div class="panel" id="p3"><span class="panel-num">3</span><div class="emoji-art" id="e3"></div><div class="desc-text" id="d3"></div></div>
        <div class="panel" id="p4"><span class="panel-num">4</span><div class="emoji-art">‚ùìüëú</div><div class="desc-text" style="font-weight:bold">‰Ω†ÁöÑÈÅ∏ÊìáÔºü</div></div>

    <div class="intertitle" id="main-text">ËºâÂÖ•‰∏≠...</div>

    <div class="controls" id="choices-area"></div>

    <div id="iris-transition">
        <div class="result-content">

            <button class="fb-btn" onclick="shareToFacebook()">f ÂàÜ‰∫´ÂäáÊÉÖ</button>
            <button class="next-btn" onclick="loadNextLevel()">‰∏ã‰∏ÄÈóú >></button>
        </div>

    <div id="new-record-modal">

            <h2>NEW RECORD!</h2>
            <p>Score: <span id="final-score-display">0</span></p>
            <input type="text" id="player-name-input" placeholder="YOUR NAME" maxlength="10">
            <button class="btn" onclick="saveRecord()">UPLOAD</button>
        </div>
    </div>
</div>

<script>
    // --- 1. Firebase Ë®≠ÂÆö (‰Ω†ÁöÑÂ∞àÂ±¨ API Key) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDcHWsk6ffYC1XyKIga8GpHok_jUyPcNQc",
      authDomain: "jasonxleg.github.io",
      projectId: "milo-game-d238c",
      storageBucket: "milo-game-d238c.firebasestorage.app",
      messagingSenderId: "64418915608",
      appId: "1:64418915608:web:7a4c51bab0afcad8756a6d"
    };

    let db = null;
    let isOffline = false;

    // --- ÂÆâÂÖ®ÂàùÂßãÂåñ Firebase (Âê´ QUIC ÈåØË™§‰øÆÂæ©) ---
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        
        // „ÄêÈóúÈçµ‰øÆÂæ©„ÄëÂº∑Âà∂‰ΩøÁî® HTTP Èï∑Ëº™Ë©¢ÔºåËß£Ê±∫ ERR_QUIC_PROTOCOL_ERROR
        db.settings({ experimentalForceLongPolling: true });

        console.log("Firebase initialized (Long Polling Mode)");
        document.getElementById('status-indicator').style.color = 'green'; 
    } catch (e) {
        console.error("Firebase Init Failed (ÂïüÁî®Èõ¢Á∑öÊ®°Âºè):", e);
        isOffline = true;
        document.getElementById('status-indicator').style.color = 'red'; 
    }

    // --- 2. ÈÅäÊà≤Ë≥áÊñôÂ∫´ ---
    const gameData = {
        "ep1": {
            title: "EP1: MOON CHEESE",
            panels: [{ emoji: "üòø", text: "È∫•Ê¥õÈ§ìÊâÅ‰∫Ü" }, { emoji: "üßÄ", text: "Êúà‰∫ÆÊòØËµ∑Âè∏" }, { emoji: "ü§ï", text: "Ë∑≥‰∏ç‰∏äÂéª" }],
            question: "ÊâìÈñãÁ•ûÂ•áË¢ãÂ≠êÔºÅ",
            choices: [
                { id: "A", text: "A. ÂΩàÂºì (Êö¥Âäõ)", nextLevel: "ep2_sky", result: "È£õÂ§™Âø´ÊíûÂà∞ËÄÅÈ∑πÔºÅ" },
                { id: "B", text: "B. Ê∞£ÁêÉ (ËÆäË∫´)", nextLevel: "ep2_balloon", result: "ËÆäÊàêÊ∞£ÁêÉÈ£Ñ‰∏äÂéªÔºÅ" },
                { id: "C", text: "C. Ââ™ÂàÄ (ÂæåË®≠)", nextLevel: "ep2_meta", result: "Ââ™ÈñãËÉåÊôØÁà¨‰∏äÂéªÔºÅ" },
                { id: "D", text: "D. Ëñ©ÂÖãÊñØÈ¢®", nextLevel: "ep2_jazz", result: "Êúà‰∫Æ‰∏ã‰æÜËÅΩÈü≥Ê®ÇÔºÅ" }
            ]
        },
        "ep2_sky": { title: "EP2: SKY TRAFFIC", panels: [{ emoji: "ü¶Ö", text: "ËÄÅÈ∑πË≠¶ÂØüËá®Ê™¢" }, { emoji: "üõë", text: "‰Ω†Ë∂ÖÈÄü‰∫Ü" }, { emoji: "üëÆ", text: "ÈñãÁΩ∞ÂñÆ" }], question: "ÊÄéÈ∫ºËæ¶Ôºü", choices: [{id:"A", text:"A. ÂÅáË≠¶ÂæΩ", nextLevel:"ep3_end", result:"Ê∑∑ÈÅéÂéª‰∫Ü"}, {id:"B", text:"B. ÈÄÉË∑ë", nextLevel:"ep3_end", result:"Ë¢´Êäì‰Ωè‰∫Ü"}]},
        "ep2_balloon": { title: "EP2: NEEDLE PEAKS", panels: [{ emoji: "üéà", text: "È£ÑÂà∞ÈáùÂ∞ñÂ±±" }, { emoji: "üåµ", text: "Â•ΩÂ§ö‰ªô‰∫∫Êéå" }, { emoji: "üêù", text: "ËúúËúÇ‰æÜ‰∫Ü" }], question: "ÊÄéÈ∫ºËæ¶Ôºü", choices: [{id:"A", text:"A. Âô¥Ê∞£Âä†ÈÄü", nextLevel:"ep3_end", result:"ÊàêÂäüÈÄÉËÑ´"}, {id:"B", text:"B. ËÆäÈêµÁöÆ", nextLevel:"ep3_end", result:"Â§™ÈáçÂ¢úËêΩ"}]},
        "ep2_meta": { title: "EP2: SKETCH WORLD", panels: [{ emoji: "‚úèÔ∏è", text: "‰æÜÂà∞Á∑öÁ®ø‰∏ñÁïå" }, { emoji: "üñêÔ∏è", text: "Áï´Â∏´ÁöÑÊâãÂá∫Áèæ" }, { emoji: "üßπ", text: "Ë¶ÅË¢´Êì¶Êéâ‰∫Ü" }], question: "ÊÄéÈ∫ºËæ¶Ôºü", choices: [{id:"A", text:"A. Êê∂ÈâõÁ≠Ü", nextLevel:"ep3_end", result:"‰Ω†ËÆäÊàêÁï´Â∏´"}, {id:"B", text:"B. Ë£ùÊ≠ª", nextLevel:"ep3_end", result:"Ë¢´Êì¶Êéâ‰∏ÄÂçä"}]},
        "ep2_jazz": { title: "EP2: MOON PARTY", panels: [{ emoji: "üé∑", text: "ÈñãÊ¥æÂ∞ç" }, { emoji: "üßõ", text: "ÂêµÈÜíÂê∏Ë°ÄÈ¨º" }, { emoji: "ü¶á", text: "‰ªñÂæàÁîüÊ∞£" }], question: "ÊÄéÈ∫ºËæ¶Ôºü", choices: [{id:"A", text:"A. Ë´ãÂñùÁï™ËåÑÊ±Å", nextLevel:"ep3_end", result:"ËÆäÊàêÂ•ΩÊúãÂèã"}, {id:"B", text:"B. Áî®ÂÖâÁÖß‰ªñ", nextLevel:"ep3_end", result:"‰ªñÈÄÉË∑ë‰∫Ü"}]},
        "ep3_end": { title: "THE END", panels: [{emoji:"üèÅ", text:"ÈÅäÊà≤ÁµêÊùü"}, {emoji:"üò∫", text:"ÊÑüË¨ùÈÅäÁé©"}, {emoji:"üèÜ", text:"ÁµêÁÆóÊàêÁ∏æ"}], choices: [] }
    };

    let currentLevelId = 'ep1';
    let nextLevelId = ''; 
    let score = 0; 
    let currentShareText = "";
    let globalHighScore = 0;

    const els = {
        title: document.getElementById('main-text'),
        p1: document.getElementById('p1'), e1: document.getElementById('e1'), d1: document.getElementById('d1'),
        p2: document.getElementById('p2'), e2: document.getElementById('e2'), d2: document.getElementById('d2'),
        p3: document.getElementById('p3'), e3: document.getElementById('e3'), d3: document.getElementById('d3'),
        p4: document.getElementById('p4'),
        mainText: document.getElementById('main-text'),
        choicesArea: document.getElementById('choices-area'),
        iris: document.getElementById('iris-transition'),
        resContent: document.querySelector('.result-content'),
        resTitle: document.getElementById('res-title'),
        resDesc: document.getElementById('res-desc'),
        bestScore: document.getElementById('best-score'),
        currScore: document.getElementById('current-score'),
        recordModal: document.getElementById('new-record-modal'),
        finalScoreDisplay: document.getElementById('final-score-display'),
        nameInput: document.getElementById('player-name-input')
    };

    function initGame() {
        score = 0;
        updateScoreUI();
        loadGlobalHighscore();
        
        // Âº∑Âà∂ÊâìÈñãÂ∏ÉÂπïÔºåËß£Ê±∫ÈªëÂ±è
        setTimeout(() => {
            els.iris.classList.add('open');
            renderLevel('ep1');
        }, 100);
    }

    function loadGlobalHighscore() {
        if (isOffline || !db) {
            els.bestScore.innerText = "OFFLINE";
            return;
        }

        db.collection("leaderboard")
          .orderBy("score", "desc")
          .limit(1)
          .onSnapshot((querySnapshot) => {
              if (!querySnapshot.empty) {
                  const doc = querySnapshot.docs[0].data();
                  globalHighScore = doc.score;
                  els.bestScore.innerText = globalHighScore + " (" + doc.name + ")";
              } else {
                  els.bestScore.innerText = 0;
              }
          }, (error) => {
              console.warn("ÊéíË°åÊ¶úËÆÄÂèñÂ§±Êïó:", error);
              els.bestScore.innerText = "OFFLINE";
          });
    }

    function updateScoreUI() {
        els.currScore.innerText = score;
    }

    function renderLevel(levelId) {
        currentLevelId = levelId;
        const data = gameData[levelId];
        
        els.p1.classList.remove('visible');
        els.p2.classList.remove('visible');
        els.p3.classList.remove('visible');
        els.p4.classList.remove('visible');
        els.choicesArea.innerHTML = '';
        els.mainText.innerText = "ËÆÄÂèñ‰∏≠...";

        if(data.panels[0]) { els.e1.innerText = data.panels[0].emoji; els.d1.innerText = data.panels[0].text; }
        if(data.panels[1]) { els.e2.innerText = data.panels[1].emoji; els.d2.innerText = data.panels[1].text; }
        if(data.panels[2]) { els.e3.innerText = data.panels[2].emoji; els.d3.innerText = data.panels[2].text; }

        setTimeout(() => { showPanel(1, data.panels[0].text) }, 500);
        setTimeout(() => { showPanel(2, data.panels[1].text) }, 1500);
        if(data.panels[2]) setTimeout(() => { showPanel(3, data.panels[2].text) }, 2500);

        if (data.choices && data.choices.length > 0) {
            setTimeout(() => {
                els.p4.classList.add('visible');
                els.mainText.innerText = data.question;
                renderChoices(data.choices);
            }, 3500);
        } else {
            setTimeout(() => { checkEndGame(); }, 3500);
        }
    }

    function showPanel(num, text) {
        document.getElementById(`p${num}`).classList.add('visible');
        els.mainText.innerText = text;
    }

    function renderChoices(choices) {
        choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = choice.text;
            btn.ontouchstart = () => {}; 
            btn.onclick = () => handleChoice(choice);
            els.choicesArea.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        nextLevelId = choice.nextLevel;
        score++;
        updateScoreUI();
        currentShareText = `ÊàëÂú®„ÄäÈ∫•Ê¥õÁöÑÂ•áÂ¶ôË¢ãÂ≠ê„ÄãÂ≠òÊ¥ª‰∫Ü ${score} ÈóúÔºÅÁµêÂ±ÄÔºö${choice.result}`;

        els.resTitle.innerText = "LEVEL CLEAR";
        els.resDesc.innerText = choice.result;
        els.iris.classList.remove('open');
        setTimeout(() => {
             els.resContent.classList.add('show');
        }, 800);
    }

    window.loadNextLevel = function() {
        els.resContent.classList.remove('show');
        renderLevel(nextLevelId);
        setTimeout(() => els.iris.classList.add('open'), 100);
    };

    function checkEndGame() {
        if (isOffline || !db) {
            if(confirm("ÈÅäÊà≤ÁµêÊùüÔºÅÂàÜÊï∏Ôºö" + score + "\n(Èõ¢Á∑öÊ®°ÂºèÁÑ°Ê≥ï‰∏äÂÇ≥ÊéíË°åÊ¶ú)\nË¶ÅÈáç‰æÜÂóéÔºü")) location.reload();
            return;
        }

        if (score > globalHighScore) {
            els.finalScoreDisplay.innerText = score;
            els.recordModal.style.display = 'flex';
        } else {
            if(confirm("ÈÅäÊà≤ÁµêÊùüÔºÅÂàÜÊï∏Ôºö" + score + "„ÄÇË¶ÅÈáç‰æÜÂóéÔºü")) location.reload();
        }
    }

    window.saveRecord = function() {
        if (isOffline || !db) {
            alert("ÁõÆÂâçËôïÊñºÈõ¢Á∑öÊ®°ÂºèÔºåÁÑ°Ê≥ï‰∏äÂÇ≥„ÄÇ");
            location.reload();
            return;
        }

        const name = els.nameInput.value.trim() || "UNKNOWN";
        const btn = document.querySelector('#new-record-modal .btn');
        btn.innerText = "UPLOADING...";
        btn.disabled = true;

        db.collection("leaderboard").add({
            name: name, score: score, date: new Date().toISOString()
        }).then(() => {
            alert("‰∏äÂÇ≥ÊàêÂäüÔºÅ");
            location.reload();
        }).catch((e) => {
            alert("‰∏äÂÇ≥Â§±ÊïóÔºö" + e.message);
            location.reload(); 
        });
    }

    window.shareToFacebook = function() {
        const gameUrl = window.location.href; 
        const hashtag = "#MilosWonderBag";
        const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(gameUrl)}&quote=${encodeURIComponent(currentShareText)}&hashtag=${encodeURIComponent(hashtag)}`;
        window.open(fbUrl, 'FacebookShare', 'width=600,height=400,menubar=no,toolbar=no');
    }

    window.onload = initGame;
</script>

</body>
</html>
