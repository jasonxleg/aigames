        p1: document.getElementById('p1'), e1: document.getElementById('e1'), d1: document.getElementById('d1'),
        p2: document.getElementById('p2'), e2: document.getElementById('e2'), d2: document.getElementById('d2'),
        p3: document.getElementById('p3'), e3: document.getElementById('e3'), d3: document.getElementById('d3'),
        p4: document.getElementById('p4'),
        mainText: document.getElementById('main-text'),
        choicesArea: document.getElementById('choices-area'),
        iris: document.getElementById('iris-transition'),
        resContent: document.querySelector('.result-content'),
        resTitle: document.getElementById('res-title'),
        resDesc: document.getElementById('res-desc'),
        bestScore: document.getElementById('best-score'),
        bestPlayer: document.getElementById('best-player'),
        currScore: document.getElementById('current-score'),
        recordModal: document.getElementById('new-record-modal'),
        finalScoreDisplay: document.getElementById('final-score-display'),
        nameInput: document.getElementById('player-name-input')
    };

    function initGame() {
        score = 0;
        updateScoreUI();
        loadGlobalHighscore();
        els.iris.classList.add('open');
        renderLevel('ep1');
    }

    function loadGlobalHighscore() {
        db.collection("leaderboard")
          .orderBy("score", "desc")
          .limit(1)
          .onSnapshot((querySnapshot) => {
              if (!querySnapshot.empty) {
                  const doc = querySnapshot.docs[0].data();
                  globalHighScore = doc.score;
                  globalChampion = doc.name;
                  els.bestScore.innerText = globalHighScore;
              } else {
                  els.bestScore.innerText = 0;
              }
          }, (error) => {
              console.log("Firebase Read Error:", error);
          });
    }

    function updateScoreUI() {
        els.currScore.innerText = score;
    }

    function renderLevel(levelId) {
        currentLevelId = levelId;
        const data = gameData[levelId];

        // é‡ç½®ä»‹é¢
        els.p1.classList.remove('visible');
        els.p2.classList.remove('visible');
        els.p3.classList.remove('visible');
        els.p4.classList.remove('visible');
        els.choicesArea.innerHTML = '';
        els.mainText.innerText = "åŠ‡æƒ…è¼‰å…¥ä¸­...";

        // è¨­ç½®å…§å®¹
        if(data.panels[0]) { els.e1.innerText = data.panels[0].emoji; els.d1.innerText = data.panels[0].text; }
        if(data.panels[1]) { els.e2.innerText = data.panels[1].emoji; els.d2.innerText = data.panels[1].text; }
        if(data.panels[2]) { els.e3.innerText = data.panels[2].emoji; els.d3.innerText = data.panels[2].text; }

        // å‹•ç•«åºåˆ— (ç¨å¾®åŠ å¿«ç¯€å¥é©æ‡‰æ‰‹æ©Ÿ)
        setTimeout(() => { showPanel(1, data.panels[0].text) }, 800);
        setTimeout(() => { showPanel(2, data.panels[1].text) }, 2500);
        if(data.panels[2]) {
             setTimeout(() => { showPanel(3, data.panels[2].text) }, 4500);
        }

        if (data.choices && data.choices.length > 0) {
            setTimeout(() => {
                els.p4.classList.add('visible');
                els.mainText.innerText = data.question;
                renderChoices(data.choices);
                // è‡ªå‹•æ»¾å‹•åˆ°é¸é …å€ (æå‡æ‰‹æ©Ÿé«”é©—)
                els.choicesArea.scrollTop = 0; 
            }, 6500);
        } else {
             setTimeout(() => {
                 checkEndGame(); 
             }, 6000);
        }
    }

    function showPanel(num, text) {
        document.getElementById(`p${num}`).classList.add('visible');
        els.mainText.innerText = text;
    }

    function renderChoices(choices) {
        choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = choice.text;
            btn.ontouchstart = () => {}; // è®“ active ç‹€æ…‹åœ¨æ‰‹æ©Ÿç”Ÿæ•ˆ
            btn.onclick = () => handleChoice(choice);
            els.choicesArea.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(b => b.disabled = true);

        nextLevelId = choice.nextLevel;
        score++;
        updateScoreUI();
        currentShareText = `æˆ‘åœ¨ã€Šéº¥æ´›çš„å¥‡å¦™è¢‹å­ã€‹æ‰‹æ©Ÿç‰ˆå­˜æ´»äº† ${score} é—œï¼çµå±€ï¼š${choice.result}`;

        setTimeout(() => {
            els.resTitle.innerText = "LEVEL CLEAR!";
            els.resDesc.innerText = choice.result;
            els.iris.classList.remove('open'); 
            
            setTimeout(() => {
                els.resContent.classList.add('show');
                document.querySelector('.next-btn').style.display = 'inline-block';
            }, 1000);
        }, 300);
    }

    window.loadNextLevel = function() {
        els.resContent.classList.remove('show');
        renderLevel(nextLevelId);
        setTimeout(() => {
            els.iris.classList.add('open');
        }, 100);
    };

    function checkEndGame() {
        els.mainText.innerText = "æœ¬ç« ç¯€çµæŸï¼Œçµç®—ä¸­...";
        if (score > globalHighScore) {
            setTimeout(() => {
                els.finalScoreDisplay.innerText = score;
                els.recordModal.style.display = 'flex'; 
            }, 1000);
        } else {
            const restartConfirm = confirm(`éŠæˆ²çµæŸï¼åˆ†æ•¸: ${score}ã€‚\nä¸–ç•Œç´€éŒ„: ${globalHighScore} (${globalChampion})ã€‚\nè¦é‡ä¾†å—ï¼Ÿ`);
            if(restartConfirm) location.reload();
        }
    }

    function saveRecord() {
        const name = els.nameInput.value.trim() || "UNKNOWN";
        const btn = document.querySelector('#new-record-modal .btn');
        btn.innerText = "UPLOADING...";
        btn.disabled = true;

        db.collection("leaderboard").add({
            name: name,
            score: score,
            date: new Date().toISOString()
        })
        .then(() => {
            alert("ç´€éŒ„å·²ä¸Šå‚³ï¼");
            location.reload();
        })
        .catch((error) => {
            alert("ä¸Šå‚³å¤±æ•—");
            btn.disabled = false;
        });
    }

    function shareToFacebook() {
        const gameUrl = window.location.href; 
        const hashtag = "#MilosWonderBag";
        const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(gameUrl)}&quote=${encodeURIComponent(currentShareText)}&hashtag=${encodeURIComponent(hashtag)}`;
        window.open(fbUrl, 'FacebookShare', 'width=600,height=400,menubar=no,toolbar=no');
    }

    window.onload = initGame;
</script>
