<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo å¦å…‹å¤§æˆ° + Firebase ç©åˆ†æ¦œ</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        h1 { margin-bottom: 10px; }
        #game-container {

        }
        canvas {

        }
        #ui-layer {

            top: 0; left: 0;

            display: flex;
            flex-direction: column;

            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* é è¨­éš±è— */
        }
        #ui-layer.active { display: flex; }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;

        button:hover { background: #45a049; }
        
        input {
            padding: 10px;

            border: none;
        }

        #leaderboard {
            margin-top: 20px;
            width: 600px;
            background: #444;
            padding: 15px;
            border-radius: 8px;
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #555;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>ğŸš€ Milo å¦å…‹å¤§æˆ°</h1>
    <p>æ“ä½œï¼šæ–¹å‘éµç§»å‹•ï¼Œç©ºç™½éµå°„æ“Š</p>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="ui-layer" class="active">
            <h2 id="status-text">æº–å‚™å¥½äº†å—ï¼Ÿ</h2>
            <h3 id="final-score" style="display:none">å¾—åˆ†: 0</h3>
            
            <div id="input-area" style="display:none">
                <input type="text" id="player-name" placeholder="è¼¸å…¥ä½ çš„åå­—" maxlength="10">
                <button id="save-btn">å„²å­˜åˆ†æ•¸ä¸¦é‡ä¾†</button>
            </div>
            
            <button id="start-btn">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <div id="leaderboard">
        <h3>ğŸ† è‹±é›„æ¦œ (Firebase Data)</h3>
        <div id="score-list">è¼‰å…¥ä¸­...</div>
    </div>

    <script type="module">
        // 1. å¼•å…¥ Firebase å¿…è¦æ¨¡çµ„
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // 2. ä½ çš„ Firebase è¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyDcHWsk6ffYC1XyKIga8GpHok_jUyPcNQc",
            authDomain: "milo-game-d238c.firebaseapp.com",
            projectId: "milo-game-d238c",
            storageBucket: "milo-game-d238c.firebasestorage.app",
            messagingSenderId: "64418915608",
            appId: "1:64418915608:web:7a4c51bab0afcad8756a6d"
        };

        // 3. åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- éŠæˆ²é‚è¼¯é–‹å§‹ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const startBtn = document.getElementById('start-btn');
        const saveBtn = document.getElementById('save-btn');
        const statusText = document.getElementById('status-text');
        const inputArea = document.getElementById('input-area');
        const finalScoreText = document.getElementById('final-score');
        const playerNameInput = document.getElementById('player-name');

        let gameRunning = false;
        let score = 0;
        let animationId;

        // éŠæˆ²ç‰©ä»¶
        const player = { x: 280, y: 350, w: 30, h: 30, speed: 4, color: '#00ff00', dx: 0, dy: 0 };
        let bullets = [];
        let enemies = [];
        let enemySpawnTimer = 0;

        // æŒ‰éµç›£è½
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.code === 'Space' && gameRunning) shoot();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // é–‹å§‹æŒ‰éˆ•
        startBtn.addEventListener('click', () => {
            resetGame();
            gameRunning = true;
            uiLayer.classList.remove('active');
            inputArea.style.display = 'none';
            finalScoreText.style.display = 'none';
            animate();
        });

        // å„²å­˜åˆ†æ•¸æŒ‰éˆ•
        saveBtn.addEventListener('click', async () => {
            const name = playerNameInput.value || "ç„¡åè‹±é›„";
            saveBtn.disabled = true;
            saveBtn.innerText = "å„²å­˜ä¸­...";
            
            await saveScoreToFirebase(name, score);
            
            saveBtn.disabled = false;
            saveBtn.innerText = "å„²å­˜åˆ†æ•¸ä¸¦é‡ä¾†";
            
            // é‡æ–°è¼‰å…¥æ’è¡Œæ¦œä¸¦å›åˆ°é–‹å§‹ç•«é¢
            loadLeaderboard();
            uiLayer.classList.remove('active'); // å…¶å¯¦é€™è£¡å¯ä»¥è¨­è¨ˆæˆå›åˆ°ä¸»é¸å–®ï¼Œç°¡å–®èµ·è¦‹ç›´æ¥é‡ç½®
            statusText.innerText = "æº–å‚™å¥½äº†å—ï¼Ÿ";
            startBtn.style.display = 'block';
            inputArea.style.display = 'none';
            finalScoreText.style.display = 'none';
        });

        function resetGame() {
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 50;
            bullets = [];
            enemies = [];
            score = 0;
            enemySpawnTimer = 0;
        }

        function shoot() {
            bullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 4, h: 10, speed: 7 });
        }

        function spawnEnemy() {
            const size = 30;
            const x = Math.random() * (canvas.width - size);
            enemies.push({ x: x, y: -size, w: size, h: size, speed: 2 + Math.random() * 2 });
        }

        function update() {
            // ç©å®¶ç§»å‹•
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.w < canvas.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.h < canvas.height) player.y += player.speed;

            // å­å½ˆæ›´æ–°
            bullets.forEach((b, index) => {
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(index, 1);
            });

            // æ•µäººç”Ÿæˆ
            enemySpawnTimer++;
            if (enemySpawnTimer > 60) { // æ¯ 60 å¹€ç”Ÿæˆä¸€å€‹
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // æ•µäººæ›´æ–°èˆ‡ç¢°æ’
            enemies.forEach((e, eIndex) => {
                e.y += e.speed;

                // æª¢æ¸¬èˆ‡ç©å®¶ç¢°æ’ (Game Over)
                if (rectIntersect(player, e)) {
                    gameOver();
                }

                // æª¢æ¸¬èˆ‡å­å½ˆç¢°æ’
                bullets.forEach((b, bIndex) => {
                    if (rectIntersect(b, e)) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                    }
                });

                // è¶…å‡ºé‚Šç•Œç§»é™¤
                if (e.y > canvas.height) enemies.splice(eIndex, 1);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç•«ç©å®¶
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // ç•«å­å½ˆ
            ctx.fillStyle = '#ffcc00';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // ç•«æ•µäºº
            ctx.fillStyle = '#ff4444';
            enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

            // ç•«åˆ†æ•¸
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function animate() {
            if (!gameRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            statusText.innerText = "ğŸ’¥ éŠæˆ²çµæŸ ğŸ’¥";
            finalScoreText.innerText = `æœ€çµ‚å¾—åˆ†: ${score}`;
            finalScoreText.style.display = 'block';
            inputArea.style.display = 'block';
            startBtn.style.display = 'none';
            uiLayer.classList.add('active');
        }

        // ç°¡å–®çš„çŸ©å½¢ç¢°æ’æª¢æ¸¬
        function rectIntersect(r1, r2) {
            return !(r2.x > r1.x + r1.w || 
                     r2.x + r2.w < r1.x || 
                     r2.y > r1.y + r1.h || 
                     r2.y + r2.h < r1.y);
        }

        // --- Firebase åŠŸèƒ½ ---

        // å¯«å…¥åˆ†æ•¸
        async function saveScoreToFirebase(name, score) {
            try {
                const docRef = await addDoc(collection(db, "leaderboard"), {
                    name: name,
                    score: score,
                    date: new Date()
                });
                console.log("Document written with ID: ", docRef.id);
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Firebase Console æ˜¯å¦é–‹å•Ÿ Firestore Database");
            }
        }

        // è®€å–æ’è¡Œæ¦œ
        async function loadLeaderboard() {
            const listDiv = document.getElementById('score-list');
            listDiv.innerHTML = "è¼‰å…¥ä¸­...";
            
            try {
                // æŸ¥è©¢å‰ 10 åé«˜åˆ†
                const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                
                let html = "";
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    html += `
                        <div class="score-row">
                            <span>${data.name}</span>
                            <span>${data.score} åˆ†</span>
                        </div>
                    `;
                });
                
                listDiv.innerHTML = html || "æš«ç„¡è³‡æ–™";
            } catch (e) {
                console.error("Error getting documents: ", e);
                listDiv.innerHTML = "è®€å–å¤±æ•— (è«‹ç¢ºèª Firestore æ¬Šé™)";
            }
        }

        // é é¢è¼‰å…¥æ™‚å…ˆè®€å–ä¸€æ¬¡æ’è¡Œæ¦œ
        loadLeaderboard();

    </script>
</body>
</html>
