<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Num 305</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --number-bg: #0f3460;
            --number-glow: #e94560;
            --ghost-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Fredoka One', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; 
            padding: 20px 0;
        }

        h1 {
            text-shadow: 0 0 10px #fff;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
            text-align: center;
        }

        /* 設定區塊樣式 */
        .settings-area {
            display: flex;
            flex-wrap: wrap; /* 讓手機版可以換行 */
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 90vw;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
        }

        input {
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #3333ff;
            background: #0f3460;
            color: white;
            text-align: center;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        input[type="number"] {
            width: 60px;
        }
        
        /* 排除號碼的輸入框長一點 */
        input[type="text"] {
            width: 150px;
            text-align: left;
            padding-left: 10px;
        }

        .controls {
            margin-bottom: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(51, 51, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        button.secondary {
            background: linear-gradient(45deg, #444, #666);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(51, 51, 255, 0.8);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 遊戲區域 */
        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            background: var(--grid-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            width: 90vw;
            max-width: 800px;
            justify-content: center;
        }

        .number-ball {
            width: 50px;
            height: 50px;
            background: var(--number-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            margin: auto;
        }

        .number-ball.eaten {
            transform: scale(0);
            opacity: 0;
        }

        .number-ball.winner {
            background: #ffd700;
            color: #000;
            transform: scale(1.5);
            box-shadow: 0 0 50px #ffd700;
            z-index: 50;
        }

        #ghost {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: top 0.3s linear, left 0.3s linear;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ghost.active {
            opacity: 1;
        }

        #result-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffd700;
            z-index: 200;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #result-display.show {
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        #result-display h2 {
            font-size: 2rem;
            margin: 0 0 20px 0;
            color: #fff;
        }

        #result-display .win-num {
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
        }

        #result-display button {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

    <h1> Lucky Number 305 </h1>

    <div class="settings-area">
        <div class="input-group">
            <label>MIN:</label>
            <input type="number" id="min-val" value="1" min="0">
        </div>
        <div class="input-group">
            <label>MAX:</label>
            <input type="number" id="max-val" value="44" min="1">
        </div>
        <div class="input-group" style="flex-grow: 1; justify-content: center;">
            <label>ExCulde:</label>
            <input type="text" id="exclude-val" value="19,20,21,22,23,24,25" placeholder="例如: 4, 13, 22">
        </div>
    </div>
    
    <div class="controls">
        <button id="set-btn" class="secondary" onclick="initBoard()">設定/重置 (Set)</button>
        <button id="start-btn" onclick="startGame()">開始吞噬 (Start)</button>
    </div>

    <div id="game-board">
        <div id="ghost">??</div>
    </div>

    <div id="result-display">
        <h2>最後倖存的是...</h2>
        <div class="win-num" id="winner-text">?</div>
        <button onclick="resetGame()">再來一次</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const ghost = document.getElementById('ghost');
        const startBtn = document.getElementById('start-btn');
        const setBtn = document.getElementById('set-btn');
        const resultDisplay = document.getElementById('result-display');
        const winnerText = document.getElementById('winner-text');
        
        let numbers = [];
        let isPlaying = false;

        function initBoard() {
            if (isPlaying) return;

            // 讀取數值
            let min = parseInt(document.getElementById('min-val').value);
            let max = parseInt(document.getElementById('max-val').value);
            let excludeStr = document.getElementById('exclude-val').value;

            // 處理排除名單：將字串分割並轉為數字陣列
            // 支援逗號、空格分隔
            let excludeList = excludeStr.split(/[, ]+/)
                                .map(s => parseInt(s.trim()))
                                .filter(n => !isNaN(n));
            
            // 使用 Set 來加速查詢
            let excludeSet = new Set(excludeList);

            if (isNaN(min) || isNaN(max)) {
                alert("請輸入有效的範圍數字！");
                return;
            }
            if (min >= max) {
                alert("最小值 (MIN) 必須小於 最大值 (MAX)！");
                return;
            }

            // 清除版面
            const ghostElem = board.querySelector('#ghost');
            board.innerHTML = '';
            board.appendChild(ghostElem);
            numbers = [];

            // 產生號碼
            for (let i = min; i <= max; i++) {
                // 如果該數字在排除名單中，就跳過
                if (excludeSet.has(i)) {
                    continue;
                }
                
                const ball = document.createElement('div');
                ball.classList.add('number-ball');
                ball.id = `ball-${i}`;
                ball.textContent = i;
                board.appendChild(ball);
                numbers.push(i);
            }

            // 防呆：如果全部都排除了
            if (numbers.length === 0) {
                alert("所有號碼都被排除了！請調整範圍或減少排除的號碼。");
                return;
            }

            if (numbers.length > 150) {
                alert("號碼數量太多囉！建議結果在 150 個號碼以內。");
                // 這裡不清空，只警告，使用者仍可嘗試
            }
            
            resetGhostPosition();
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
        }

        function resetGhostPosition() {
            ghost.classList.remove('active');
            ghost.style.transform = 'translate(-50%, -50%)';
            ghost.style.top = '50%';
            ghost.style.left = '50%';
            ghost.style.transition = 'none';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function startGame() {
            if (numbers.length === 0) {
                initBoard();
                if (numbers.length === 0) return; // 若初始化失敗(例如全排除)則停止
            }
            if (isPlaying) return;
            
            isPlaying = true;
            startBtn.disabled = true;
            setBtn.disabled = true;
            
            ghost.style.transition = 'top 0.3s linear, left 0.3s linear';
            
            let sequence = shuffle([...numbers]);
            
            ghost.classList.add('active');
            
            let speed = sequence.length > 50 ? 100 : 200; 
            
            for (let i = 0; i < sequence.length; i++) {
                const targetNum = sequence[i];
                const targetBall = document.getElementById(`ball-${targetNum}`);
                const isLastOne = (i === sequence.length - 1);

                if (!targetBall) continue; 

                await moveGhostTo(targetBall);
                
                if (isLastOne) {
                    targetBall.classList.add('eaten');
                    setTimeout(() => {
                        showResult(targetNum);
                    }, 500);
                } else {
                    targetBall.classList.add('eaten');
                }

                if (speed > 40) speed -= 2;
                
                await new Promise(r => setTimeout(r, speed));
            }
        }

        function moveGhostTo(element) {
            return new Promise(resolve => {
                const boardRect = board.getBoundingClientRect();
                const ballRect = element.getBoundingClientRect();

                const left = ballRect.left - boardRect.left + (ballRect.width / 2) - (ghost.offsetWidth / 2);
                const top = ballRect.top - boardRect.top + (ballRect.height / 2) - (ghost.offsetHeight / 2);

                ghost.style.transform = 'none';
                ghost.style.left = `${left}px`;
                ghost.style.top = `${top}px`;

                resolve();
            });
        }

        function showResult(num) {
            winnerText.textContent = num;
            resultDisplay.classList.add('show');
            isPlaying = false;
        }

        function resetGame() {
            resultDisplay.classList.remove('show');
            startBtn.disabled = false;
            setBtn.disabled = false;
            initBoard(); 
        }

        window.onload = initBoard;

    </script>
</body>

</html>
